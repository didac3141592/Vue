<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <title>Flashcard Project</title>
  </head>
  
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-11 col-lg-6 my-3">
          <h3 class="text-capitalize">flashcards</h3>
          <button @click="onAddCard" class="btn text-capitalize my-2 show-btn" id="show-btn">add question</button>
          <div class="card card-body my-3 question-card fade-in" v-show="addNewCard">
            <div v-show="fieldsAreEmpty" class="alert alert-warning" role="alert">
            Some of the fields are empty!
          </div>
          <a @click="onCloseEditMode" href="#" class="close-btn mt-0">
            <i class="fas fa-window-close"></i>
          </a>
          <div class="feedback alert w-75 text-capitalize">
            customer feedback
          </div>
          <form id="question-form">
            <!-- single input -->
            <h5 class="text-capitalize">question</h5>
            <div class="form-group">
              <textarea v-model="question" class="w-100" id="question-input" rows="3"></textarea>
            </div>
            <!-- end of single input -->
            <!-- single input -->
            <h5 class="text-capitalize">answer</h5>
            <div class="form-group">
              <textarea v-model="answer" class="w-100" id="answer-input" rows="3"></textarea>
            </div>
            <!-- end of single input -->
            <button @click="onSubmitCard" class="btn submitBtn text-capitalize w-50">save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row px-2" id="questions-list">
      <div class="col-md-4">
        <!--Template for card data-->
        <div v-for="flashcard in flashCards" class="card card-body flashcard my-3">
          <h4 class="text-capitalize">{{ flashcard.question }}</h4>
          <a @click="flashcard.displayAnswer = !flashcard.displayAnswer" class="text-capitalize my-3 show-answer">show/hide answer</a>
          <h5 v-show="flashcard.displayAnswer" class="answer mb-3">{{ flashcard.answer}}</h5>
          <div class="flashcard-btn d-flex justify-content-between">
            <a @click="onEditCard(flashcard.question, flashcard.answer, flashcard.id)" id="edit-flashcard" class=" btn my-1 edit-flashcard text-uppercase" data-id="">edit</a>
            <a @click="onDeleteCard(flashcard.id)" id="delete-flashcard" class=" btn my-1 delete-flashcard text-uppercase">delete</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
