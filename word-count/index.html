<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Word Length Calcuator</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="vueApp.js" defer></script>
</head>
<body id="app">
    <h1>Type a word in the box</h1>
    <input type="text" id="str" v-model="word">
    <div id="output"> {{ wordLength }}</div>
    <button id="btn" @click="calculateLength"><h2>Click to calculate word length</h2></button>
</body>
</html>
